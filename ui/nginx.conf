server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location /ui {
        try_files $uri $uri/ /ui/index.html;
    }

    # Serve WireGuard configs (read-only from mounted volume)
    location /wg-configs/ {
        alias /wireguard-config/;
        autoindex off;

        # Only allow specific file types
        location ~ \.(conf|png)$ {
            add_header Content-Type text/plain;
        }
    }
}
