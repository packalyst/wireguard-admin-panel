<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #21232a;
            color: #e4e6eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .robot-wrapper {
            margin-bottom: 30px;
            display: inline-block;
        }
        .robot {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .robot-head {
            width: 70px;
            height: 55px;
            background: linear-gradient(180deg, #4b5563 0%, #374151 100%);
            border-radius: 12px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid #6b7280;
        }
        .robot-eye {
            width: 14px;
            height: 14px;
            background: #ef4444;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            animation: blink 3s ease-in-out infinite;
            box-shadow: 0 0 10px #ef4444, 0 0 20px rgba(239, 68, 68, 0.5);
        }
        .robot-eye.left { left: 12px; }
        .robot-eye.right { right: 12px; animation-delay: 0.1s; }
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        .robot-mouth {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 4px;
            background: #ef4444;
            border-radius: 2px;
        }
        .robot-antenna {
            width: 4px;
            height: 15px;
            background: #6b7280;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #f59e0b;
            border-radius: 50%;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #f59e0b; }
            to { box-shadow: 0 0 15px #f59e0b, 0 0 25px rgba(245, 158, 11, 0.5); }
        }
        .robot-ear {
            width: 8px;
            height: 20px;
            background: #4b5563;
            border: 2px solid #6b7280;
            border-radius: 3px;
            position: absolute;
            top: 30px;
        }
        .robot-ear.left { left: 7px; }
        .robot-ear.right { right: 7px; }
        .no-symbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            border: 4px solid #ef4444;
            border-radius: 50%;
            opacity: 0.9;
        }
        .no-symbol::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -5px;
            width: 115px;
            height: 4px;
            background: #ef4444;
            transform: rotate(-45deg);
            transform-origin: center;
        }
        .status-code {
            font-size: 14px;
            color: #f59e0b;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        .subtitle {
            font-size: 17px;
            color: #9ca3af;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .message-box {
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.25);
            border-radius: 12px;
            padding: 20px 25px;
            margin: 25px 0;
        }
        .code-text {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #fcd34d;
            font-size: 13px;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 6px;
            display: inline-block;
        }
        .beep-boop {
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
            font-style: italic;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot-wrapper">
            <div class="robot">
                <div class="robot-antenna"></div>
                <div class="robot-ear left"></div>
                <div class="robot-ear right"></div>
                <div class="robot-head">
                    <div class="robot-eye left"></div>
                    <div class="robot-eye right"></div>
                    <div class="robot-mouth"></div>
                </div>
            </div>
            <div class="no-symbol"></div>
        </div>
        <div class="status-code">Status {CODE}</div>
        <h1>Beep Boop... Access Denied</h1>
        <p class="subtitle">Automated access to this resource is not permitted</p>
        <div class="message-box">
            <p class="code-text">ERROR: Bot detected &#129302;</p>
            <p class="beep-boop">"I'm sorry, Dave. I'm afraid I can't do that."</p>
        </div>
        <p class="footer">If you're a human, try using a standard web browser</p>
    </div>
</body>
</html>
