<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #21232a;
            color: #e4e6eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 520px;
        }
        .key-wrapper {
            margin-bottom: 30px;
            display: inline-block;
            position: relative;
        }
        .key-icon {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .key-head {
            width: 45px;
            height: 45px;
            border: 6px solid #10b981;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }
        .key-head::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            border: 4px solid #10b981;
            border-radius: 50%;
        }
        .key-shaft {
            width: 50px;
            height: 8px;
            background: linear-gradient(90deg, #10b981, #059669);
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            border-radius: 0 4px 4px 0;
        }
        .key-teeth {
            position: absolute;
            right: 5px;
            top: calc(50% + 4px);
            display: flex;
            gap: 4px;
        }
        .tooth {
            width: 6px;
            height: 12px;
            background: #10b981;
            border-radius: 0 0 2px 2px;
        }
        .tooth:nth-child(1) { height: 14px; }
        .tooth:nth-child(2) { height: 10px; }
        .tooth:nth-child(3) { height: 16px; }
        .lock-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            background: #21232a;
            padding: 5px 10px;
            border-radius: 6px;
            border: 2px dashed rgba(16, 185, 129, 0.5);
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; opacity: 1; }
            100% { top: 100px; opacity: 0; }
        }
        .status-code {
            font-size: 14px;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        .subtitle {
            font-size: 17px;
            color: #9ca3af;
            margin-bottom: 25px;
        }
        .tech-box {
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.08) 0%, rgba(16, 185, 129, 0.02) 100%);
            border: 1px solid rgba(16, 185, 129, 0.25);
            border-radius: 12px;
            padding: 20px 25px;
            margin: 25px 0;
            text-align: left;
        }
        .tech-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.15);
        }
        .tech-icon {
            font-size: 18px;
        }
        .tech-title {
            font-size: 14px;
            color: #34d399;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .requirement-list {
            list-style: none;
        }
        .requirement-list li {
            padding: 8px 0;
            color: #9ca3af;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .requirement-list li::before {
            content: '>';
            color: #10b981;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-weight: bold;
        }
        .requirement-list code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            color: #6ee7b7;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 13px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #6b7280;
        }
        .footer a {
            color: #10b981;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="key-wrapper">
            <div class="key-icon">
                <div class="key-head"></div>
                <div class="key-shaft"></div>
                <div class="key-teeth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
                <div class="scan-line"></div>
            </div>
            <div class="lock-overlay">&#128272;</div>
        </div>
        <div class="status-code">Status {CODE}</div>
        <h1>Authentication Required</h1>
        <p class="subtitle">This request is missing required authentication credentials</p>
        <div class="tech-box">
            <div class="tech-header">
                <span class="tech-icon">&#128736;</span>
                <span class="tech-title">Technical Details</span>
            </div>
            <ul class="requirement-list">
                <li>Required header is missing or invalid</li>
                <li>Ensure proper <code>Authorization</code> header is set</li>
                <li>Verify credentials have not expired</li>
            </ul>
        </div>
        <p class="footer">Need help? Contact your system administrator</p>
    </div>
</body>
</html>
