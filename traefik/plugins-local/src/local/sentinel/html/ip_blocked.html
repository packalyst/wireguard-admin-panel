<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #21232a;
            color: #e4e6eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 480px;
        }
        .shield-wrapper {
            margin-bottom: 30px;
            display: inline-block;
            position: relative;
        }
        .shield {
            width: 90px;
            height: 108px;
            background: linear-gradient(180deg, #dc2626 0%, #991b1b 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: relative;
            box-shadow: 0 0 50px rgba(220, 38, 38, 0.3);
        }
        .shield::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background: #21232a;
            clip-path: polygon(50% 2%, 98% 26%, 98% 74%, 50% 98%, 2% 74%, 2% 26%);
        }
        .shield-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            z-index: 2;
        }
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 140px;
            border: 2px solid rgba(220, 38, 38, 0.4);
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
        }
        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
            }
        }
        .status-code {
            font-size: 14px;
            color: #ef4444;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        .subtitle {
            font-size: 17px;
            color: #9ca3af;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .info-box {
            background: rgba(220, 38, 38, 0.08);
            border: 1px solid rgba(220, 38, 38, 0.25);
            border-radius: 12px;
            padding: 20px 25px;
            margin: 25px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        .info-row:not(:last-child) {
            border-bottom: 1px solid rgba(220, 38, 38, 0.15);
        }
        .info-label {
            color: #9ca3af;
            font-size: 14px;
        }
        .info-value {
            color: #fca5a5;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 14px;
        }
        .warning-text {
            background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            padding: 15px;
            margin-top: 25px;
            border-radius: 8px;
        }
        .warning-text p {
            color: #f87171;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield-wrapper">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="shield"></div>
            <span class="shield-icon">&#128274;</span>
        </div>
        <div class="status-code">Status {CODE}</div>
        <h1>Access Restricted</h1>
        <p class="subtitle">This resource is only accessible from authorized networks</p>
        <div class="info-box">
            <div class="info-row">
                <span class="info-label">Access Policy</span>
                <span class="info-value">IP Allowlist</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status</span>
                <span class="info-value">Not Authorized</span>
            </div>
        </div>
        <div class="warning-text">
            <p>&#9888; Your network is not permitted to access this resource</p>
        </div>
        <p class="footer">Contact your administrator if you believe this is an error</p>
    </div>
</body>
</html>
