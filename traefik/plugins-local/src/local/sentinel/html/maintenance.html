<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #21232a;
            color: #e4e6eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .icon-wrapper {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        .gear {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5a623 0%, #f7931e 100%);
            border-radius: 50%;
            position: relative;
            animation: spin 8s linear infinite;
            box-shadow: 0 0 40px rgba(245, 166, 35, 0.3);
        }
        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #21232a;
            border-radius: 50%;
        }
        .gear::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 96px;
            background: linear-gradient(135deg, #f5a623 0%, #f7931e 100%);
            border-radius: 4px;
            box-shadow:
                40px -20px 0 0 #f5a623,
                -40px -20px 0 0 #f5a623,
                40px 20px 0 0 #f5a623,
                -40px 20px 0 0 #f5a623;
        }
        .wrench {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 36px;
            color: #21232a;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .status-code {
            font-size: 14px;
            color: #f5a623;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        .subtitle {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 25px;
        }
        .message-box {
            background: rgba(245, 166, 35, 0.1);
            border: 1px solid rgba(245, 166, 35, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }
        .message-box p {
            color: #f5d69c;
            line-height: 1.6;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #3a3d47;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
        }
        .progress-bar::after {
            content: '';
            display: block;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #f5a623, #f7931e);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <div class="gear"></div>
            <span class="wrench">&#128295;</span>
        </div>
        <div class="status-code">Status {CODE}</div>
        <h1>We'll Be Back Soon</h1>
        <p class="subtitle">This service is currently undergoing scheduled maintenance</p>
        <div class="message-box">
            <p>{MESSAGE}</p>
        </div>
        <div class="progress-bar"></div>
        <p class="footer">Thank you for your patience</p>
    </div>
</body>
</html>
